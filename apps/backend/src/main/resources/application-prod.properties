# Production Configuration
# Activate with: -Dspring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod

# Production database configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Production JPA settings - disable SQL logging for performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Gemini configuration - more conservative settings
gemini.api-key=${GEMINI_API_KEY}
gemini.model=${GEMINI_MODEL:gemini-1.5-pro}
gemini.base-url=${GEMINI_BASE_URL:https://generativelanguage.googleapis.com/v1beta}
gemini.max-tokens=${GEMINI_MAX_TOKENS:2000}
gemini.temperature=${GEMINI_TEMPERATURE:0.7}
gemini.timeout-ms=${GEMINI_TIMEOUT_MS:20000}

# Production security settings
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Disable Swagger in production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Production logging levels
logging.level.com.tariffsheriff.backend.chatbot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Production tool configuration - conservative settings
chatbot.tools.default-timeout-ms=8000
chatbot.tools.max-concurrent-executions=10
chatbot.tools.enable-health-checks=true
chatbot.tools.health-check-interval-ms=300000

# Tighter timeouts for production
chatbot.tools.tools.getTariffRateLookup.timeout-ms=8000
chatbot.tools.tools.getTariffRateLookup.max-retries=1
chatbot.tools.tools.findHsCodeForProduct.timeout-ms=5000
chatbot.tools.tools.getAgreementsByCountry.timeout-ms=5000