# Activate with: -Dspring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod

# Prod must read from environment variables (no defaults)
spring.datasource.url=${DATABASE_URL:${DB_URL}}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD}}

# Validate mappings only; Flyway manages schema
spring.jpa.hibernate.ddl-auto=validate

# Recommended JDBC param for Neon
spring.datasource.hikari.maximum-pool-size=10

# Production JWT Configuration (must be set via environment)
jwt.secret=${JWT_SECRET}

# Production Redis Configuration (must be set via environment)
spring.data.redis.url=${REDIS_URL}
spring.data.redis.password=${REDIS_PASSWORD}

# Production Email Configuration (must be set via environment)
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

# Production URLs (must be set via environment)
email.base-url=${APP_BASE_URL}
email.frontend-url=${FRONTEND_URL}

# Production Security Configuration
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

