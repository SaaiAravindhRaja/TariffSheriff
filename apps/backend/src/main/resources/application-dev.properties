# Activate with: -Dspring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev

# Dev profile datasource reads env vars and defaults to localhost if unset
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/tariffsheriff}}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER:tariff_sheriff}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD:tariff_sheriff}}

# Keep schema managed by Flyway; validate mappings at startup
spring.jpa.hibernate.ddl-auto=validate

# Development Gemini configuration - more permissive settings for testing
# IMPORTANT: Set GEMINI_API_KEY in your .env file
gemini.api-key=${GEMINI_API_KEY}
gemini.model=${GEMINI_MODEL:gemini-1.5-pro}
gemini.base-url=${GEMINI_BASE_URL:https://generativelanguage.googleapis.com/v1beta}
gemini.max-tokens=${GEMINI_MAX_TOKENS:4000}
gemini.temperature=${GEMINI_TEMPERATURE:0.7}
gemini.timeout-ms=${GEMINI_TIMEOUT_MS:45000}

# Development logging levels for debugging
logging.level.com.tariffsheriff.backend.chatbot=DEBUG
logging.level.org.springframework.web=DEBUG

# Development tool configuration - more permissive settings
chatbot.tools.default-timeout-ms=15000
chatbot.tools.max-concurrent-executions=3
chatbot.tools.enable-health-checks=true
chatbot.tools.health-check-interval-ms=600000

# More generous timeouts for development
chatbot.tools.tools.getTariffRateLookup.timeout-ms=15000
chatbot.tools.tools.findHsCodeForProduct.timeout-ms=10000
chatbot.tools.tools.getAgreementsByCountry.timeout-ms=10000