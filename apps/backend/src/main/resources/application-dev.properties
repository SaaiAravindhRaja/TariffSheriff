# Activate with: -Dspring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev

# Dev profile datasource reads env vars and defaults to localhost if unset
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/tariffsheriff}}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER:tariff_sheriff}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD:tariff_sheriff}}

# Keep schema managed by Flyway; validate mappings at startup
spring.jpa.hibernate.ddl-auto=validate

# Development JWT Configuration
jwt.secret=${JWT_SECRET:devSecretKeyForDevelopmentOnly}

# Development Redis Configuration
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Development Email Configuration (use local SMTP or test service)
spring.mail.host=${EMAIL_HOST:localhost}
spring.mail.port=${EMAIL_PORT:1025}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}

# Development URLs
email.base-url=${APP_BASE_URL:http://localhost:8080}
email.frontend-url=${FRONTEND_URL:http://localhost:3000}

# Development Security Configuration
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Development Logging Configuration
logging.level.root=DEBUG
logging.level.com.tariffsheriff.backend.security=DEBUG
logging.level.com.tariffsheriff.backend.user=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Development Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

