server.port=${SERVER_PORT:8080}

# Database configuration (override via env vars in non-local environments)
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/tariffsheriff}}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER:tariff_sheriff}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD:tariff_sheriff}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate should validate the schema created via Flyway migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Redis Configuration
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Service Configuration
email.from.address=${EMAIL_FROM_ADDRESS:noreply@tariffsheriff.com}
email.from.name=${EMAIL_FROM_NAME:TariffSheriff}
email.base-url=${APP_BASE_URL:http://localhost:8080}
email.frontend-url=${FRONTEND_URL:http://localhost:3000}

# Security Configuration
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
security.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
security.account-lockout.enabled=${ACCOUNT_LOCKOUT_ENABLED:true}
security.account-lockout.max-attempts=${MAX_LOGIN_ATTEMPTS:5}
security.account-lockout.duration=${LOCKOUT_DURATION:900000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.redis.enabled=true
management.health.db.enabled=true
management.health.mail.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Metrics Configuration
management.metrics.enabled=${METRICS_ENABLED:true}
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.tags.application=tariffsheriff
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:default}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.tariffsheriff.backend.security=${LOGGING_LEVEL_SECURITY:INFO}
logging.level.com.tariffsheriff.backend.user=${LOGGING_LEVEL_AUTH:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n

# Security Event Logging
logging.level.SECURITY_EVENTS=INFO
security.audit.log-successful-authentication=${AUDIT_LOG_SUCCESS:true}
security.audit.log-failed-authentication=${AUDIT_LOG_FAILURES:true}
security.audit.log-account-lockout=${AUDIT_LOG_LOCKOUT:true}
security.audit.log-password-changes=${AUDIT_LOG_PASSWORD_CHANGES:true}
