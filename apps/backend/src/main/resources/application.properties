# Server Configuration
server.port=${SERVER_PORT:8080}

# Database configuration (override via env vars in non-local environments)
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/tariffsheriff}}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER:tariff_sheriff}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD:tariff_sheriff}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate should validate the schema created via Flyway migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET:ff12189b52cbc92e16daaba6c45a7abda817faadf8c10b32dc1d73eebf91f8d9ef2eb143514e627a1f427beddf7c1ab3f398652e70e4abb37245879da0f02c8b}
jwt.expiration=3600000

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Gemini Configuration
# IMPORTANT: Set GEMINI_API_KEY environment variable in your .env file
gemini.api-key=${GEMINI_API_KEY}
gemini.model=gemini-2.5-flash
gemini.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.max-tokens=4000
gemini.temperature=0.1
gemini.timeout-ms=30000

# Chatbot Tool Configuration
chatbot.tools.default-timeout-ms=10000
chatbot.tools.max-concurrent-executions=5
chatbot.tools.enable-health-checks=false
chatbot.tools.health-check-interval-ms=300000

# Individual tool configurations
chatbot.tools.tools.getTariffRateLookup.enabled=true
chatbot.tools.tools.getTariffRateLookup.timeout-ms=10000
chatbot.tools.tools.getTariffRateLookup.max-retries=2
chatbot.tools.tools.getTariffRateLookup.description=Get MFN and preferential tariff rates for specific trade routes

chatbot.tools.tools.findHsCodeForProduct.enabled=true
chatbot.tools.tools.findHsCodeForProduct.timeout-ms=5000
chatbot.tools.tools.findHsCodeForProduct.max-retries=1
chatbot.tools.tools.findHsCodeForProduct.description=Find HS codes based on product descriptions

chatbot.tools.tools.getAgreementsByCountry.enabled=true
chatbot.tools.tools.getAgreementsByCountry.timeout-ms=5000
chatbot.tools.tools.getAgreementsByCountry.max-retries=1
chatbot.tools.tools.getAgreementsByCountry.description=Get trade agreements for specific countries